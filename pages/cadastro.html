<body>

    <section class="cabecalho">
        <navbar class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <a href="../index.html"><img src="../img/logo-house.png" alt="Music House" class="logo" /></a>
                </div>
                <ul class="navbar-items">
                    <li class="navbar-item"><a href="./sobre.html">Sobre nós</a></li>

        <!-- IMG Parallax | Págians de conteúdo -->
        <!--         <div id="parallax">
            <div class="sub-cabecalho"><h2>Music House > Sobre nós</h2></div>
        </div> -->
    </section>

    <main>
        <section class="conteudo-pg">
            <div class="container-formulario">
                <div class="formulario">
                    <!-- Pode criar um usando ID ao invés da classe e por um "formulario-cadastro"/"formulario-login"/"formulario-contato" -->
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Nome</span>
                                <input type="text" placeholder="Digite o nome" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Nome Artístico</span>
                                <input type="text" placeholder="Digite o nome artístico" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email" placeholder="Digite o seu email" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Telefone</span>
                                <input type="text" placeholder="Digite o seu telefone" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Senha</span>
                                <input type="password" placeholder="Digite a sua senha" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Confirme a sua senha </span>
                                <input type="password" placeholder="Confirme a sua senha" required>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="../img/logo-house.png" alt="Logo Music House" class="logo">
            <p class="copyright-text"> &copy; Music House 2021 <br> Desenvolvido pelo Grupo 2 da Turma 5 de FrontEnd I
                do CTD</p>
