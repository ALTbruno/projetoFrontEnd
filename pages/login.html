<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Music House | Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <main class="container">
        <h2> Fazer Login</h2>
        <form action="">
            <div class="campo-input">
                <input type="text" name="username" id="username" placeholder="Digite o seu login" required>
                <div class="underline"></div>
            </div>
            <div class="campo-input">
                <input type="password" name="password" id="password" placeholder="Digite a sua senha" required>
                <div class="underline"></div>
            </div>

            <input class="botao" type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou conecte-se a patir das redes sociais</span>
            <div class="campo-redes-sociais">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Login com o Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Login com o Facebook
                    </a>
                </div>

                    <div class="bottom-container">
                        <div class="row">

                            <div class="col">
                                <a href="#" style="color:white" class="btn">Cadastre-se</a>
                            </div>
                            <div class="col">
                                <a href="#" style="color:white" class="btn">Esqueceu a senha?</a>
                            </div>

                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>

</html>
